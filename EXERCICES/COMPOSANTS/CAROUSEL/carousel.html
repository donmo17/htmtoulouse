<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAROUSEL</title>
    <link rel="stylesheet" href="./css/carousel.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider" role="slider">
        <input
          type="radio"
          id="slide--1"
          name="slider-control"
          checked="checked"
          class="slider__input"
        />
        <input
          type="radio"
          id="slide--2"
          name="slider-control"
          class="slider__input"
        />
        <input
          type="radio"
          id="slide--3"
          name="slider-control"
          class="slider__input"
        />
        <input
          type="radio"
          id="slide--4"
          name="slider-control"
          class="slider__input"
        />
        <input
          type="radio"
          id="slide--5"
          name="slider-control"
          class="slider__input"
        />
        <ul class="slider__content">
          <li class="slider__item slider__item--1"></li>
          <li class="slider__item slider__item--2"></li>
          <li class="slider__item slider__item--3"></li>
          <li class="slider__item slider__item--4"></li>
          <li class="slider__item slider__item--5"></li>
        </ul>
        <div class="slider__control">
          <label class="slider__control--1" for="slide--1"></label>
          <label class="slider__control--2" for="slide--2"></label>
          <label class="slider__control--3" for="slide--3"></label>
          <label class="slider__control--4" for="slide--4"></label>
          <label class="slider__control--5" for="slide--5"></label>
        </div>
        <div class="slider__nav">
          <label
            class="slider__nav--1 slider__nav-label--right"
            for="slide--2"
          ></label>
          <label
            class="slider__nav--2 slider__nav-label--left"
            for="slide--1"
          ></label>
          <label
            class="slider__nav--2 slider__nav-label--right"
            for="slide--3"
          ></label>
          <label
            class="slider__nav--3 slider__nav-label--left"
            for="slide--2"
          ></label>
          <label
            class="slider__nav--3 slider__nav-label--right"
            for="slide--4"
          ></label>
          <label
            class="slider__nav--4 slider__nav-label--left"
            for="slide--3"
          ></label>
          <label
            class="slider__nav--4 slider__nav-label--right"
            for="slide--5"
          ></label>
          <label
            class="slider__nav--5 slider__nav-label--left"
            for="slide--4"
          ></label>
        </div>
      </div>
    </div>
  </body>
</html>
