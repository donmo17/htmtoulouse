<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUTO_FILL_AUTO_FIT</title>
    <link rel="stylesheet" href="./css/auto_fill_auto_fit.css" />
  </head>
  <body>
    <main>
      <h1>GRILLES AUTO-RESPONSIVES</h1>

      <h2>AUTO-FIT</h2>

      <section class="grid-container grid-auto-fit">
        <!-- div.grid-item.item-${$}*4 -->
        <div class="grid-item item-1">1</div>
        <div class="grid-item item-2">2</div>
        <div class="grid-item item-3">3</div>
        <div class="grid-item item-4">4</div>
      </section>

      <h2>AUTO-FILL</h2>

      <section class="grid-container grid-auto-fill">
        <!-- div.grid-item.item-${$}*4 -->
        <div class="grid-item item-1">1</div>
        <div class="grid-item item-2">2</div>
        <div class="grid-item item-3">3</div>
        <div class="grid-item item-4">4</div>
      </section>
    </main>
  </body>
</html>
