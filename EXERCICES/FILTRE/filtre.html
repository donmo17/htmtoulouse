<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FILTRE</title>
    <link rel="stylesheet" href="./css/filtre.css" />
  </head>

  <body>
    <main>
      <section class="group">
        <input type="radio" name="filter" id="all" checked />
        <label for="all">Tout</label>
        <input type="radio" name="filter" id="bleu" />
        <label for="bleu">Bleu</label>
        <input type="radio" name="filter" id="rouge" />
        <label for="rouge">Rouge</label>
        <input type="radio" name="filter" id="vert" />
        <label for="vert">Vert</label>

        <div class="container">
          <div class="box bleu" data-info="bleu"></div>
          <div class="box rouge"></div>
          <div class="box vert"></div>
          <div class="box bleu"></div>
          <div class="box rouge"></div>
          <div class="box vert"></div>
          <div class="box bleu"></div>
          <div class="box vert"></div>
          <div class="box bleu"></div>
          <div class="box rouge"></div>
          <div class="box vert"></div>
          <div class="box bleu"></div>
        </div>
      </section>
    </main>
  </body>
</html>
