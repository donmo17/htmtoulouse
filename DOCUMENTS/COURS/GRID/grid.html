<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cours complet sur CSS Grid</title>
    <link rel="stylesheet" href="./css/grid.css" />
  </head>
  <body>
    <main>
      <h1>CSS Grid</h1>

      <h2>Grille simple</h2>

      <h3>Grille 3x3</h3>
      <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
      </div>

      <h3>grid-auto-rows</h3>
      <div class="grid-container grid-auto-rows">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
      </div>

      <h3>Fusion de cellules de grille</h3>
      <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item row-span-2">row-span-2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item col-span-2">col-span-2</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
      </div>

      <h3>auto-fit</h3>
      <div class="grid-container auto-fit">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
      </div>

      <h3>auto-fill</h3>
      <div class="grid-container auto-fill">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
      </div>

      <h3>grid-template-areas</h3>
      <div class="grid-container grid-col-4 grid-template-areas">
        <div class="grid-item a">a</div>
        <div class="grid-item b">b</div>
        <div class="grid-item c">c</div>
        <div class="grid-item d">d</div>
        <div class="grid-item e">e</div>
      </div>
    </main>
  </body>
</html>
